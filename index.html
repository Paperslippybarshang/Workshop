<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>My Budget App</title>
		<!-- css goes here -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Syne&display=swap">
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<main>
			<!-- monthly budget section -->
			<div class="main" id="monthly_budget_section">
				<h3>Monthly Budget:</h3>
				<p id="monthly_budget"></p>
				<form>
					<input type="number" id="income_input" placeholder="Monthly income"/>
					<button id="update_income">Update budget</button>
				</form>
			</div>

			<!-- add expense section -->
			<div class="main" id="add_expense_section">
				<h3>Add expense:</h3>
				<form>
					<input type="text" id="name_input" placeholder="Expense name"/>
					<input type="text" id="amount_input" placeholder="Expense amount"/>
					<button id="add_expense">Add expense</button>
				</form>
			</div>
			
			<!-- expense lsit section -->
			<div class="main" id="expense_list_section"></div>
				<h3>Monthly expense:</h3>
				<div id="expense_list"></div>
			
			<!-- expense total section -->
			<div class="main" id="expense_total_section"></div>
				<h3>Total expenses:</h3>
				<p id="total_expenses"></p>
			
			<!-- remaining balance section -->
			<div class="main" id="remaining_balance_section"></div>
				<h3>Remaining balance:</h3>
				<p id="remaining_balance"></p>
		</main>

		<script src="script.js"></script>
	</body>
</html>
